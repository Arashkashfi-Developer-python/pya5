<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>File Display</title>
</head>

<body>
    <h1>Uploaded Files</h1>
    <ul>
        {% for file in files %}
        <li>
            <a href="{{ file.file.url }}">{{ file.name }}</a> - Uploaded on {{ file.timeuploaded }}
        </li>
        {% endfor %}
    </ul>
</body>

</html>
